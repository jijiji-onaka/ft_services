apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      component: phpmyadmin
  template:
    metadata:
      name: phpmyadmin
      labels:
        component: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: tjinichi/phpmyadmin:000
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443

---

apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  annotations:
    metallb.universe.tf/allow-shared-ip: ft_services
spec:
  selector:
    component: phpmyadmin
  type: LoadBalancer
  ports:
  - name: https
    protocol: TCP
    port: 5000
    targetPort: 443
