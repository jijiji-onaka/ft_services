apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      component: grafana
  template:
    metadata:
      name: grafana
      labels:
        component: grafana
    spec:
      containers:
      - name: grafana
        image: tjinichi/grafana:000
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: grafana
  annotations:
    metallb.universe.tf/allow-shared-ip: ft_services
spec:
  type: LoadBalancer
  selector:
    component: grafana
  ports:
  - name: http
    port: 3000
    targetPort: 3000
