---

apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
spec:
  selector:
    component: phpmyadmin
  type: LoadBalancer
  ports:
  - name: phpmyadmin
    protocol: TCP
    port: 5000
    targetPort: 5000
