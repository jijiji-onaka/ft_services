        #       secretKeyRef:
        #         name: ft-secret
        #         key: db_user
        #   - name: PMA_PASSWORD
        #     valueFrom:
        #       secretKeyRef:
        #         name: ft-secret
        #         key: db_pass
        #   - name: PMA_HOST
        #     value: mysql

---

apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  annotations:
    metallb.universe.tf/allow-shared-ip: ft_services
  labels:
    component: phpmyadmin
spec:
  selector:
    component: phpmyadmin
  type: LoadBalancer
  ports:
  - name: https
    protocol: TCP
    port: 5000
    targetPort: 443
