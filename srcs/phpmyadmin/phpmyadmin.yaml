apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    component: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      component: phpmyadmin
  template:
    metadata:
      name: phpmyadmin
      labels:
        component: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: tjinichi/phpmyadmin:000
        imagePullPolicy: Never
        # livenessProbe:
        #   exec:
        #     command: ["/bin/sh", "-c", "pgrep telegraf && pgrep nginx && pgrep php-fpm"]
        #   initialDelaySeconds: 10
        #   periodSeconds: 5
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
