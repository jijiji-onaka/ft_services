apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      name: phpmyadmin
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: tjinichi/phpmyadmin
        imagePullPolicy: Never
        # livenessProbe:
        #   exec:
        #     command: ["/bin/sh", "-c", "pgrep telegraf && pgrep nginx && pgrep php-fpm"]
        #   initialDelaySeconds: 10
        #   periodSeconds: 5
        ports:
        - containerPort: 5000
